<!DOCTYPE html>
<html>
<body onload="OnLaunch()">

<script>
var links = [
          "google.com",
          "youtube.com",
          "reddit.com",
          "apple.com"]
          
function OnLaunch() {
    var randIdx = Math.random() * links.length;
    randIdx = parseInt(randIdx, 10);
    var link = 'http://' + links[randIdx];
        return link;
};
</script>

</body>
</html>
